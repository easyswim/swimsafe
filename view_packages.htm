<!DOCTYPE html>
<html>

<head>
    <title>Easy-swim|view packages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/w3.css">
    <link rel="shortcut icon" href="assets/images/swimming.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="assets/css/hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="assets/css/add_pool.css">
    <link rel="stylesheet" href="assets/css/add_package.css">
    <link rel="stylesheet" href="assets/css/view_packages.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
    <style>
        .nav-btn {
            color: rgba(240, 255, 255, 0.788) !important;
            margin-left: 5px;
            padding-left: 4px !important;
            padding-right: 4px !important;

        }
    </style>
</head>

<body onload="fetchsilverPackage(); fetchgold(); platinumDataDetails();">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><img src="assets/images/swimming.png" height="40px" width="auto"></a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link hvr-bounce-to-right w3-round nav-btn" href="show_pools.htm">SWIMMING
                        POOLS</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-4">
            <p id="no-silver-package" class="card">
                There is no silver package for this pool
            </p>
            <div id="silver-package">
                <div id="accordion">
                    <div class=" w3-card-4 w3-white" id="silver">
                        <div class="card">
                            <div class="card-header">
                                <a class="card-link" data-toggle="collapse" href="#collapseOne">
                                    Edit Package
                                </a>
                            </div>
                            <div id="collapseOne" class="collapse" data-parent="#accordion">
                                <div class="card-body">
                                    <form>
                                        <textarea id="silver-package-details" placeholder="Package details" cols="32"
                                            rows="10"></textarea>
                                        <button onclick="editPackageDetails(event, 'silver');"
                                            class="btn btn-success">Update</button>
                                    </form>
                                    <div class="card" id="update_success">
                                    </div>
                                    <div class="card" id="update_failure">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

            <p id="no-gold-package" class="card">
                There is no gold package for this pool
            </p>
            <div id="gold-package">
                <div id="accordion">
                    <div class=" w3-card-4 w3-white" id="gold">
                        <div class="card">
                            <div class="card-header">
                                <a class="card-link" data-toggle="collapse" href="#collapseTwo">
                                    Edit Package
                                </a>
                            </div>
                            <div id="collapseTwo" class="collapse" data-parent="#accordion">
                                <div class="card-body">
                                    <form>
                                        <textarea id="gold-package-details" placeholder="Package details" cols="32"
                                            rows="10"></textarea>
                                        <button onclick="editPackageDetails(event, 'gold');"
                                            class="btn btn-success">Update</button>
                                    </form>
                                    <div class="card" id="gold_update_success">
                                    </div>
                                    <div class="card" id="gold_update_failure">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <p id="no-platinum-package" class="card">
                There is no platinum package for this pool
            </p>
            <div id="platinum-package">
                <div id="accordion">
                    <div class=" w3-card-4 w3-white" id="platinum">
                        <div class="card">
                            <div class="card-header">
                                <a class="card-link" data-toggle="collapse" href="#collapseThree">
                                    Edit Package
                                </a>
                            </div>
                            <div id="collapseThree" class="collapse" data-parent="#accordion">
                                <div class="card-body">
                                    <form>
                                        <textarea id="platinum-package-details" placeholder="Package details" cols="32"
                                            rows="10"></textarea>
                                        <button onclick="editPackageDetails(event, 'platinum');"
                                            class="btn btn-success">Update</button>
                                    </form>
                                    <div class="card" id="platinum_update_success">
                                    </div>
                                    <div class="card" id="platinum_update_failure">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/view_silver_package.js"></script>
    <script src="./assets/js/view_gold_package.js"></script>
    <script src="./assets/js/edit_package.js"></script>
</body>

</html>
