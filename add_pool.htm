<head>
  <title>Easy-swim|Add swimming pool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/w3.css">
  <link rel="shortcut icon" href="assets/images/swimming.png" type="image/x-icon">

  <link href="assets/css/hover.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="assets/css/add_pool.css">
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
  <style>
    .nav-btn {
      color: rgba(240, 255, 255, 0.788) !important;
      margin-left: 5px;
      padding-left: 4px !important;
      padding-right: 4px !important;

    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><img src="assets/images/swimming.png" height="40px" width="auto"></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link hvr-bounce-to-right w3-round  nav-btn" href="show_pools.htm">SWIMMING POOLS</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link hvr-bounce-to-right w3-round nav-btn w3-active" href="#">ADD A POOL</a>
        </li>
        <li class="nav-item">
          <a class="nav-link hvr-bounce-to-right w3-round nav-btn" href="#">STATISTICS</a>
        </li> -->
      </ul>

    </div>
  </nav>

  <div class="add-data-form w3-card-4 w3-white">
    <br>
    <div class="alert alert-success" role="alert" id="message_box"></div>
    <div class="alert alert-danger" role="alert" id="error_box"></div>
    <form>
      <h4 class="w3-blue w3-center" style="padding:5px;">Add Swimming Pool</h4>
      <br>
      <div class="form-group">
        <input class="form-control input" id="name" type="text" required name="pool-name"
          placeholder="Swimming pool name">
        <input class="form-control input" id="address" type="text" required name="pool_address"
          placeholder="Swimming pool address">
        <input class="form-control input" id="location_lat" type="number" required name="lat"
          placeholder="Location lat">
        <input class="form-control input" id="location_long" type="number" required name="long"
          placeholder="Location long">
        <input class="form-control input" id="opening_time" type="text" required name="opening-time"
          placeholder="Opening time">
        <input class="form-control input" id="closing_time" type="text" required name="closing-time"
          placeholder="Closing time">
        <input class="form-control input" id="size" type="text" required name="size" placeholder="Pool size">
        <input class="form-control input" id="depth" type="text" required name="depth" placeholder="Pool depth">
        <textarea class="form-control input" rows="5" cols="33" id="description" required name="description"
          placeholder="Swimming pool description"></textarea>
        <input class="form-control input" id="weekday_fee" type="number" required name="weekday_fee"
          placeholder="Weekday fee">
        <input class="form-control input" id="weekend_fee" type="number" required name="weekend_fee"
          placeholder="Weekend fee">
        <input class="form-control input" id="availability" type="text" required name="availability"
          placeholder="availability">
        <button class="btn w3-blue login" onclick="addPool(event)">Add Swimming Pool</button>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/add_pool.js"></script>
</body>

</html>
